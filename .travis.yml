sudo: required

language: node_js
node_js:
  - "7.8"

services:
- docker

before_install:
- openssl aes-256-cbc -K $encrypted_cc6f55bd256b_key -iv $encrypted_cc6f55bd256b_iv -in id_rsa.enc -out .travis/id_rsa -d

before_script:
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- eval "$(ssh-agent -s)"
- chmod 600 .travis/id_rsa
- ssh-add .travis/id_rsa

script:
- export DOCKER_REPO=pocketsquare/pocket-square-present-react
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  | tr '/' '-' ; fi`
- docker build -t $DOCKER_REPO:travis-$TRAVIS_BUILD_NUMBER .
- docker tag $DOCKER_REPO:travis-$TRAVIS_BUILD_NUMBER $DOCKER_REPO:$TAG
- docker push $DOCKER_REPO
- if [ "$TRAVIS_BRANCH" == "master" ]; then ssh -o "StrictHostKeyChecking no" "$DEPLOY_USER"@"$DEPLOY_HOST"
  'bash -s' < src/scripts/deploy; fi

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
